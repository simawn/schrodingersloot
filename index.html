<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Schrodinger's Loot</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="animHeader"></div>
        </div>
        <div id="box">
            <div id="animBox"></div>
        </div>
        <div id="footer">
            <div id="animFooter"></div>
        </div>
    </div>
    <script src="js/lottie.js"></script>
    <script>
        var boxElement = document.getElementById("animBox");
        //Box animation data
        var box = bodymovin.loadAnimation({
            container: boxElement,
            renderer: "html",
            loop: true,
            autoplay: false,
            path: "assets/gfx/box/box.json"
        });
        //Wait for page to load before starting animations
        box.addEventListener("DOMLoaded", () => {
            box.playSegments([0,31], true); //Still
        });
        //Hover animation
        //TODO: Mousein/mouseout anims
        var mouseOver = false; //Need this to avoid repeated loops
        boxElement.addEventListener("mouseover", () => {
            if(mouseOver) return;
            mouseOver = true;
            box.playSegments([32, 178], true); //Animation bounce up
            box.addEventListener("loopComplete", () => {
                mouseOver = false;
                box.playSegments([0,31], true); //Still
            });
        });
    </script>
    <script>
        //Event listeners
        document.getElementById("animBox").addEventListener("click", () => {
          console.log(Math.random());
        });
    </script>
</body>
</html>
