<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Schrodinger's Loot</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="animHeader"></div>
        </div>
        <div id="animBox"></div>
        <div id="footer">
            <div id="animFooter"></div>
        </div>
    </div>
    <script src="js/lottie.js"></script>
    <script>
        var boxElement = document.getElementById("animBox");
        var box;
        var boxAnimParams = {
            container: boxElement,
            renderer: "html",
            loop: true,
            autoplay: false,
            path: "assets/gfx/box/boxMerge.json"
        };
        
        startBoxAnimation();

        var clicked = false;
        

        function getPrize(){
            return Math.random();
        }

        function showPrize(randNum){
            console.log(randNum);
        }

        function openBox(){
            if(clicked) return;
            clicked = true; //Avoid multiple clicks
            console.log("openBox");
            box.playSegments([210, 354], true);
            getPrize();
            box.addEventListener("loopComplete", () => {
                box.destroy();
                showPrize(getPrize());
                startBoxAnimation();
            });
        }

        function startBoxAnimation(){
            box = bodymovin.loadAnimation(boxAnimParams);
            box.playSegments([31,156], true);
            boxElement.onclick = openBox;
            console.log("start");
        }
    </script>
</body>
</html>
