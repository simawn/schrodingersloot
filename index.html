<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Schrodinger's Loot</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="animHeader"></div>
        </div>
        <div id="animBox"></div>
        <div id="footer">
            <div id="animFooter"></div>
        </div>
    </div>
    <script src="js/lottie.js"></script>
    <script>
        var boxElement = document.getElementById("animBox");
        //Box animation data
        var box = bodymovin.loadAnimation({
            container: boxElement,
            renderer: "html",
            loop: true,
            autoplay: false,
            path: "assets/gfx/box/boxMerge.json"
        });
        //Wait for page to load before starting animations
        box.addEventListener("DOMLoaded", () => {
            console.log("Loaded");
            box.playSegments([31,156], true); //Still
        });
        //Click
        document.getElementById("animBox").addEventListener("click", () => {
            box.playSegments([210, 354], true);
            box.loop = false;
        });

    </script>
</body>
</html>
