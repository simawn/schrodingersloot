<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Schrodinger's Loot</title>
</head>
<body>
    <div id="container">
        <div id="header"></div>
        <div id="box"></div>
        <div id="footer"></div>
    </div>
    <script src="js/lottie.js"></script>
    <script>
        //Animation files
        var testBoxA = bodymovin.loadAnimation({
            container: document.getElementById("box"),
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: "assets/gfx/test/testBoxA.json"
        });
        var testBoxB = bodymovin.loadAnimation({
            container: document.getElementById("header"),
            renderer: "svg",
            loop: false,
            autoplay: false,
            path: "assets/gfx/test/testBoxB.json"
        });
        var testBoxC = bodymovin.loadAnimation({
            container: document.getElementById("footer"),
            renderer: "svg",
            loop: false,
            autoplay: false,
            path: "assets/gfx/test/testBoxC.json"
        });
    </script>
    <script>
        //Event listeners
        document.getElementById("box").addEventListener("click", () => {
          console.log(Math.random());
        });
    </script>
</body>
</html>
